{% extends "base.html" %}

{% block innercontent %}
<h1>Create Monkey!</h1>
<form action="{{ url_for('create_monkey') }}" method="POST" name="CreateMonkey">
      {{ form.hidden_tag() }}
      <p>Monkey name<br>
       {{ form.name(size=50) }}<br>
      </p>
      <p>{{ form.email }} Monkey email</p>
      <input type="submit" value="Create!">
  </form>

{% endblock %}
